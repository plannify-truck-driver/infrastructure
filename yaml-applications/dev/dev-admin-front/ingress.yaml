apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: plannify-web-admin-app
  namespace: plannify-dev
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-plannify-dev
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/rewrite-target: /
    acme.cert-manager.io/http01-edit-in-place: "true"
spec:
  ingressClassName: traefik
  rules:
    - host: admin-dev.plannify.be
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: plannify-web-admin-app
                port:
                  number: 80
  tls:
    - hosts:
        - admin-dev.plannify.be
      secretName: dev-web-admin-app-plannify-be-tls
