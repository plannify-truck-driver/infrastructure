apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: driver-api-stripprefix
  namespace: plannify-dev
spec:
  stripPrefix:
    prefixes:
      - /driver/v1
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: plannify-dev-driver-api
  namespace: plannify-dev
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-plannify-dev
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.middlewares: plannify-dev-driver-api-stripprefix@kubernetescrd
    acme.cert-manager.io/http01-edit-in-place: "true"
spec:
  ingressClassName: traefik
  rules:
    - host: api-dev.plannify.be
      http:
        paths:
          - path: /driver/v1
            pathType: Prefix
            backend:
              service:
                name: plannify-dev-driver-api
                port:
                  number: 80
  tls:
    - hosts:
        - api-dev.plannify.be
      secretName: dev-api-plannify-be-tls
