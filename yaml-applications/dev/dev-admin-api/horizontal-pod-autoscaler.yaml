apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: plannify-dev-admin-api
  namespace: plannify-dev
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: plannify-dev-admin-api
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
